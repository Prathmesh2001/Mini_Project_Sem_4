{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2 class="text-center lg-heading text-white">Contact Us</h2>
    <section class="contact-form">
        <div class="form-wrapper">
            <div class="company-address">
                <div class="address-group">
                    <i class="fas fa-envelope fa-2x text-blue" aria-hidden="true"></i>
                    <h2 class="md-heading text-grey">Email</h2>
                    <p>cmpe@gmail.com</p>
                </div>
                <div class="address-group">
                    <i class="fas fa-map-marker-alt fa-2x text-blue" aria-hidden="true"></i>
                    <h2 class="md-heading text-grey" style="padding-left: 0.4em;">Location</h2>
                    <p>Laminton Road, Mumbai</p>
                </div>
                <div class="address-group">
                    <i class="fas fa-phone-alt fa-2x text-blue" aria-hidden="true"></i>
                    <h2 class="md-heading text-grey">Phone</h2>
                    <p>+91987654321</p>
                </div>
                <img src="{% static './company1.jpg' %}" alt="company">
            </div>
            <form action="" class="form">
                <h1 class="lg-heading text-black">Contact Us</h1>
                <p>Let us know your questions or suggestions by filling this form</p>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="" id="username" required="">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" required="">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="" id="phone" required="">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" id="message" required=""></textarea> 
                </div>
                <button type="submit" class="form-btn">Submit</button>
            </form>
        </div>
    </section>
{% endblock %}
